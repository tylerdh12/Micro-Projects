<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="main.css" />
		<title>Account Details</title>
	</head>
	<body>
		<div class="container">
			<div class="drawer">
				<div class="user-profile">
					<img
						class="profile-image"
						src="https://www.w3schools.com/howto/img_avatar.png"
						alt="user image"
					/>
					<div class="user-info">
						<h3>Samantha</h3>
						<p>samantha@example.com</p>
					</div>
					<div class="icon">icon</div>
				</div>
				<div class="menu">
					<h4>Menu</h4>
					<a href="/dashboard/">Dashboard</a>
					<a href="/send-money/">Send Money</a>
					<a href="/top-up-wallet/">Top up Wallet</a>
					<a href="/withdraw/">Withdraw</a>
					<a href="/bill-pay/">Bill Pay</a>
					<a href="/settings/">Settings</a>
					<h4>Other Menu</h4>
					<a href="/transaction-history/">Transaction History</a>
					<a href="/request-payment/">Request Payment</a>
					<a href="/help/">Help</a>
				</div>
			</div>
			<div class="main-pane">
				<div class="settings-section">
					<h3 class="settings-title">Settings</h3>
					<div class="complete-profile-section">
						<div class="top-section">
							<div>
								<div class="pie-wrapper progress-45 style-2">
									<span class="label">45<span class="smaller">%</span></span>
									<div class="pie">
										<div class="left-side half-circle"></div>
										<div class="right-side half-circle"></div>
									</div>
									<div class="shadow"></div>
								</div>
							</div>
							<div class="complete-info">
								<h4>Profile Information</h4>
								<p>Complete your profile to unlock all features</p>
							</div>
						</div>
						<div class="complete-profile-button">Complete My Profile</div>
					</div>
				</div>
				<div><h3>Account Settings</h3></div>
			</div>
		</div>
	</body>
</html>
